<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <style>
            /* Add some styling for the form and input fields */
            form {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            input[type="text"] {
                width: 60%;
                height: 30px;
                font-size: 18px;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 0 12px;
            }
            input[type="submit"] {
                width: 20%;
                height: 36px;
                font-size: 18px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="image-search.html" style="position: absolute; top: 10px; right: 10px; font-size: 18px;">Image Search</a>
        <a href="advanced-search.html" style="position: absolute; top: 10px; right: 110px; font-size: 18px;">Advanced Search</a>
        <form action="https://www.google.com/search" style="margin-top: 30px;">
            <input type="text" name="q" placeholder="Search Google">
            <input type="submit" value="Search">
            <input type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>      
    </body>
</html>
