<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <style>
            /* Add some styling for the form and input fields */
            form {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }
            input[type="text"], select {
                width: 40%;
                height: 30px;
                font-size: 18px;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 0 12px;
                margin: 10px;
            }
            input[type="submit"] {
                width: 20%;
                height: 36px;
                font-size: 18px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <a href="index.html" style="position: absolute; top: 10px; right: 10px; font-size: 18px;">Google Search</a>
        <!-- Create a form with an action attribute set to "https://www.google.com/search" and multiple input fields to allow the user to specify different search criteria -->
        <form action="https://www.google.com/search"  style="margin-top: 30px;">
            <!-- Add four input fields for the "Find pages with..." options -->
            <label for="all_words">Find pages with... "all these words:"</label><br>
            <input type="text" name="q" id="all_words" placeholder="Enter words separated by spaces"><br>
            <label for="exact_phrase">Find pages with... "this exact word or phrase:"</label><br>
            <input type="text" name="as_epq" id="exact_phrase" placeholder="Enter phrase"><br>
            <label for="any_words">Find pages with... "any of these words:"</label><br>
            <input type="text" name="as_oq" id="any_words" placeholder="Enter words separated by spaces"><br>
            <label for="none_words">Find pages with... "none of these words:"</label><br>
            <input type="text" name="as_eq" id="none_words" placeholder="Enter words separated by spaces"><br>
            <!-- Add a submit button with the desired styling -->
            <input type="submit" value="Advanced Search" style="width: 25%; height: 36px; font-size: 18px; background-color: #337ab7; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px;">
        </form>        
    </body>
</html>
